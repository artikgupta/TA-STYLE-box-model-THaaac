<!---
### Create a page according to the layout shown below

![Box Model Exercise 6](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-6.png)

#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
--->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>The Box Model, Box-sizing & Box-shadow</h1>
      </header>
      <div class="border"></div>
      <main>
        <!-- Exercise-1 -->

        <div class="heading-1"><h3>Exercise1</h3></div>
        <div class="box-model-box">
          <div class="box-1"></div>
          <div class="circle-box">
            <div class="circles">
              <span class="circle circle-1"></span>Content
            </div>
            <div class="circles">
              <span class="circle circle-2"></span> Padding
            </div>
            <div class="circles">
              <span class="circle circle-3"></span>Border
            </div>
            <div class="circles">
              <span class="circle circle-4"></span> Margin
            </div>
          </div>
        </div>
        <div class="border"></div>
        <!-- ********************* -->
        <div>
          <h2>Exercise2</h2>
          <p>no border on these boxes</p>
          <div class="exer-2">
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
          </div>
          <div class="border"></div>
          <p>1px border in these boxes</p>
          <div class="exer-3">
            <span class="boxes"></span>
            <span class="boxes"></span>
            <span class="boxes"></span>
          </div>
          <div class="border"></div>
          <p>1px border in these boxes but they are on the same lines</p>
          <div class="exer-2 bottom">
            <span class="box borders"></span>
            <span class="box borders"></span>
            <span class="box borders"></span>
          </div>
        </div>
        <!-- **************************** -->
      </main>
    </div>
  </body>
</html>
