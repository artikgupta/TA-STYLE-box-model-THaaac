<!--
### Create a page according to the layout shown below

![Box Model Exercise 3](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-3.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="parent-box">
        <span class="boxes box-1 big-box">Google Guidelines</span>
        <span class="boxes box-2 small-box">Material Design</span>
        <span class="boxes box-3 small-box">Doodle Archive</span>
      </div>
      <div class="parent-box">
        <span class="boxes box-4 small-box">Google+</span>
        <span class="boxes box-5 big-box">Design Minutes</span>
        <span class="boxes box-6 small-box">Glass Design</span>
      </div>
      <div class="parent-box">
        <span class="boxes box-7 small-box">HTML</span>
        <span class="boxes box-8 small-box">CSS</span>
        <span class="boxes box-9 big-box">JavaScript</span>
      </div>
    </main>
  </body>
</html>
